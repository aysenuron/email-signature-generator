<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin-top: 40px;">
    <div class="container">
        <h1><span>Elevate Health Technologies </span>Email Signature Generator</h1>
    </div>
    <div class="container">
        <form>
            <label for="image">
                Paste your profile image's url from HubSpot.
            </label>
            <input type="text" id="image" required>

            <label for="name">
                Enter your full name.
            </label>
            <input type="text" id="name" required>

            <label for="job">
                Enter your job title.
            </label>
            <input type="text" id="job" required>

            <label for="email">
                Enter your work email.
            </label>
            <input type="text" id="email" required>

            <label for="phone">
                Enter your work phone number.
            </label>
            <input type="text" id="phone" required>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <div id="signature-container" class="container hidden">
        <table id="signature-card" cellspacing="0" cellpadding="0" style=" margin: 0; padding: 0; width: 100%; max-width: 600px; border-collapse: collapse; line-height: 150%;">
            <tr>
                <td style="padding: 12px; vertical-align: middle; width: 100px;">
                    <img id="profile-img" src="" alt="" style="width: 100px; border-radius: 5px;">
                </td>
                <td style="padding: 12px; vertical-align: middle;">
                    <p id="name-render" style="margin: 0; font-size: 16px; font-weight: bold; color: #0274c8;"></p>
                    <p id="job-render" style="margin: 0; font-size: 14px;"></p>
                    <p style="margin: 0; font-size: 12px; font-weight: bold;">Elevate Health Technologies</p>
                </td>
                <td style="padding: 16px; vertical-align: middle; text-align: left; border-left: 1px solid #0274c8;">
                    <p style="margin: 0; font-size: 14px;">
                        <a id="phone-render" href="" style="text-decoration: none; color: black;"></a><br>
                        <a id="email-render" href="" style="text-decoration: none; color: black;"></a><br>
                        <a href="https://www.ElevateHT.com" style="text-decoration: none; color: black;">ðŸ”—  www.ElevateHT.com</a>
                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="padding: 16px; text-align: left; border-top: 1px solid #0274c8;">
                    <img src="https://2942703.fs1.hubspotusercontent-na1.net/hubfs/2942703/Asset%2040@4x.png" alt="Elevate Health Technologies" style="height: 70px;">
                </td>
            </tr>
        </table>
    </div>
    <div class="container">
        <button class="hidden" id="copy-button">
            Copy Signature
        </button>
    </div>
    </body>
</html>
